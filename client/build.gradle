plugins {
    id 'org.springframework.boot' version '2.4.5'
    id 'io.spring.dependency-management' version '1.0.11.RELEASE'
}

bootJar {
    enabled = false
}

jar {
    enabled = true
}

dependencies {

    implementation project(':alignment-common')
    implementation 'org.springframework.boot:spring-boot-starter-web'
    implementation files('../Libraries/PNetReplayer.jar')

    // BPMN
    implementation files('../Libraries/prom-bpmn-osgi-1.0.jar')
    implementation files('../Libraries/prom-models-osgi-1.0.jar')

    // XES log
    implementation files('../Libraries/OpenXES-20160212.jar')
    implementation files('../Libraries/OpenXES-XStream-20160212.jar')
}